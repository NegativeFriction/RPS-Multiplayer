<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RPS Multiplayer</title>
  </head>
  <body>
    <div id="game-Info"></div>
    <br />
    <p id="instructions">
      Please enter "rock", "paper", or "scissors" to play!
    </p>

    <div id="form-entry">
      <input class="form-control" id="play" type="text" />
      <button class="btn btn-primary" id="submit-play" type="submit">
        Submit
      </button>
    </div>
    <div id="results"></div>
    <div id="wins"></div>
    <div id="losses"></div>

    <div id="chatStuff">
      <div id="chatBox"></div>
      <input class="form-control" id="chatText" type="text" />
      <button class="btn btn-primary" id="submit-chat" type="submit">
        Send
      </button>
    </div>
    <script src="./assets/javascript/logic2.js"></script>
  </body>
</html>
